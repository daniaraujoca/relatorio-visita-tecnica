<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registrar Visita Técnica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Registrar Visita Técnica</h1>
    <button id="btnLogout" class="link-button">Sair</button>
  </header>

  <main>
    <div class="container">
      <form id="visitaForm" novalidate>
        <div class="form-group">
          <label for="fotoLocal">Foto do Local</label>
          <input type="file" id="fotoLocal" accept="image/*" capture="environment" required>
          <small id="erroFoto" class="erro"></small>
        </div>
        <div class="form-group">
          <label for="tipoServico">Tipo de Serviço</label>
          <select id="tipoServico" required>
            <option value="">Selecione</option>
            <option value="Instalação">Instalação</option>
            <option value="Manutenção">Manutenção</option>
            <option value="Inspeção">Inspeção</option>
          </select>
          <small id="erroTipo" class="erro"></small>
        </div>
        <div class="form-group">
          <label for="nomeLocal">Nome do Local</label>
          <input type="text" id="nomeLocal" required>
          <small id="erroLocal" class="erro"></small>
        </div>
        <div class="form-group">
          <label for="nomeTecnico">Nome do Técnico</label>
          <input type="text" id="nomeTecnico" readonly>
          <small id="erroTecnico" class="erro"></small>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" required>
          <small id="erroEndereco" class="erro"></small>
        </div>
        <div class="form-group">
          <label for="dataHora">Data e Hora da Visita</label>
          <input type="datetime-local" id="dataHora" readonly>
          <small id="erroData" class="erro"></small>
        </div>

        <button type="submit" id="btnSalvar">Salvar e Avançar</button>
        <p id="mensagemSucesso" class="success" style="display:none;">
          ✅ Visita salva com sucesso!
        </p>
      </form>
    </div>
  </main>

  <script type="module">
    import { auth, db } from "./firebaseConfig.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
    import { initVisitaForm } from "./visita.js";

    // Proteção de rota
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.replace("index.html");
      }
    });

    // Logout
    document.getElementById("btnLogout").addEventListener("click", async () => {
      await signOut(auth);
      localStorage.clear();
      window.location.replace("index.html");
    });

    // Preenche data/hora atual
    const campoDataHora = document.getElementById('dataHora');
    const agora = new Date();
    campoDataHora.value = 
      `${agora.getFullYear()}-${String(agora.getMonth()+1).padStart(2,'0')}-` +
      `${String(agora.getDate()).padStart(2,'0')}T` +
      `${String(agora.getHours()).padStart(2,'0')}:` +
      `${String(agora.getMinutes()).padStart(2,'0')}`;

    // Inicializa lógica do formulário
    initVisitaForm(db);
  </script>
</body>
</html>
