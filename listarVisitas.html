<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visitas Técnicas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Opcional: seu CSS global, se existir -->
  <link rel="stylesheet" href="style.css">
  <!-- CSS específico da listagem -->
 <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>📋 Visitas Técnicas Registradas</h1>

  <!-- 🔍 Filtros -->
  <div id="filtros" role="group" aria-label="Filtros de visitas">
    <input type="text" id="filtroTecnico" placeholder="Filtrar por técnico" aria-label="Filtrar por técnico">
    <input type="date" id="filtroData" aria-label="Filtrar por data">
    <select id="filtroServico" aria-label="Filtrar por tipo de serviço">
      <option value="">Todos os serviços</option>
      <option value="Instalação">Instalação</option>
      <option value="Manutenção">Manutenção</option>
      <option value="Inspeção">Inspeção</option>
    </select>
    <button id="btnFiltrar" aria-label="Aplicar filtros">🔍 Filtrar</button>
  </div>

  <!-- ⏳ Loading -->
  <div id="loading" class="loading" style="display:none" aria-live="polite">Carregando visitas...</div>

  <!-- 📋 Lista de visitas -->
  <div id="visitasContainer" aria-live="polite"></div>

  <script type="module" src="listarVisitas.js"></script>
</body>
</html>
